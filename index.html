<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Metrônomo DQWR DAY 2025</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Metrônomo DQWR DAY 2025</h1>

        <div class="clock" id="clock">00:00:00</div>

        <h2>
            Repetições:
            <span id="counter">0</span>
        </h2>

        <div class="container">
            <label for="audioInput">Selecione o áudio (opcional):</label>
            <input type="file" id="audioInput" accept="audio/*" />

            <label for="bpm">Ritmo (vezes por minuto):</label>
            <input type="number" id="bpm" value="30" min="1" />

            <div class="buttons">
                <button id="startBtn" class="start">Iniciar</button>
                <button id="stopBtn" class="stop">Parar</button>
                <button id="resetBtn" class="reset">Reset</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
