<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Metrônomo DQWR DAY 2025</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1 class="title">Metrônomo DQWR DAY 2025</h1>

        <!-- Relógio -->
        <div id="clock" class="clock">--:--:--</div>

        <!-- Container principal -->
        <div class="card">
            <!-- Upload -->
            <div class="field">
                <label>Selecione o áudio do beep (opcional):</label>
                <input type="file" id="audioUpload" accept="audio/*" />
            </div>

            <!-- BPM -->
            <div class="field">
                <label>Ritmo (vezes por minuto):</label>
                <input type="number" id="bpm" placeholder="Ex: 30" />
            </div>

            <!-- Botões -->
            <div class="buttons">
                <button class="btn start" onclick="startBeeping()">
                    Iniciar
                </button>
                <button class="btn stop" onclick="stopBeeping()">Parar</button>
            </div>
        </div>

        <script>
            // Relógio
            function updateClock() {
                const now = new Date();
                const time = new Intl.DateTimeFormat("pt-BR", {
                    timeStyle: "medium",
                    timeZone: "America/Sao_Paulo",
                }).format(now);
                document.getElementById("clock").textContent = time;
            }
            setInterval(updateClock, 1000);
            updateClock();

            // Beep padrão
            let beepAudio = new Audio(
                "https://leofukuyama.github.io/metronomo_dqwr_day_2025/watshoy_beep.mp3"
            );

            // Trocar o áudio
            document
                .getElementById("audioUpload")
                .addEventListener("change", (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        beepAudio = new Audio(URL.createObjectURL(file));
                    }
                });

            // Metrônomo
            let timer = null;

            function startBeeping() {
                const bpm = Number(document.getElementById("bpm").value);

                if (bpm <= 0) {
                    alert("Informe um ritmo válido (vezes por minuto).");
                    return;
                }

                if (timer) clearInterval(timer);

                const interval = (60 / bpm) * 1000;

                timer = setInterval(() => {
                    beepAudio.currentTime = 0;
                    beepAudio.play();
                }, interval);
            }

            function stopBeeping() {
                if (timer) clearInterval(timer);
            }
        </script>
    </body>
</html>
